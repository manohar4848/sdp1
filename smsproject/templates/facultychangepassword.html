{% extends 'facultyhome.html' %}

{% block 'body' %}
  <h3 align="right"> Welcome {{fid}}</h3>

 <h2 align="center">{{message}}</h2>
<form method="post" action="{% url 'facultyupdatepwd' %}">
    {% csrf_token %}

    <div style="text-align: center; margin-top: 50px;">

        <h2>Change Password</h2>

        <label for="opassword">Enter Old password:</label>
        <input type="password" id="opassword" name="opwd" required>

        <br>

        <label for="password">Enter New Password:</label>
        <input type="password" id="password" name="npwd" required>

        <br>

        <button type="submit">Update</button>
        <button type="button">Clear</button>
    </div>
</form>

{% endblock %}
