{% extends 'facultyhome.html' %}
{% load static %}
{% block 'body' %}
  <div class="container text-center" style="background-color: lightskyblue;">
    <h1>I am in Add CourseContent page</h1>
      <h3 align="right"> Welcome {{adminuname}}</h3>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
      <form method="post" enctype="multipart/form-data"  action="{% url 'addcoursecontent' %}">
         {% csrf_token %}
       {{ form }}

         <tr align="center">
            <td><button type="submit" class="button" style="background-color: lightskyblue; color: white;">Add</button></td>
            <td><button type="reset" class="button" style="background-color: lightskyblue; color: white;">Clear</button></td>
        </tr>
     </form>
          <img src="{% static 'images/fcm.png' %}" alt="Image Description" style="max-width: 80%; height: auto;">

  </div>
{% endblock %}
